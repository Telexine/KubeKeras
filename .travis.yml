language: node_js
before_install:
  - "npm install ./docker/frontend "
cache:
  directories:
    - "node_modules"

sudo: required
services:
  - docker
before_install:
  - cd ./docker/keras-color-svc
install:
  - docker build -t  keras-color-svc .
  - docker run -p 5000:5000 -d keras-color-svc
  - cd ..
  - cd frontend
  - docker build -t  keras-web-app .
  - docker run -p 8080:8080 -d  keras-web-app
script:
  - docker ps | grep  keras-color-svc
  - docker ps | grep  keras-web-app